<div class="container">
    <h2>Cadastro de eventos</h2>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form role="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>      
                    <input type="text" class="form-control" ng-model="evento.nome" placeholder="Digite o seu nome">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label> 
                    <textarea ng-model="evento.descricao" class="form-control"></textarea>
                </div> 
                <div class="form-group">
                    <label for="categorias">Categorias:</label>
                    <select ng-model="evento.categoria">
                        <option class="form-control" ng-repeat="categoria in categorias" value="{{categoria.id}}">{{categoria.nome}}</option>  
                    </select>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-default" ng-click="insertEvento()">Cadastrar</button>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
